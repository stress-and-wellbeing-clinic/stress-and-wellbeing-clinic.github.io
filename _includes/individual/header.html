<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    {% include common/navbar-header.html %}
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{ site.baseurl }}/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
        {% include common/navbar-practises.html %}
        {% for page in site.pages %}
        {% if page.title and page.brand == include.brand %}
        <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
        <p class="navbar-text"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{ site.phone_number }}  </p>
      </ul>
    </div>
  </div>
</nav>
